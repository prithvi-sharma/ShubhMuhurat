			'Money Related': `bg-gray-500 dark:bg-gray-400/70 ${textLight}` 
		},
		Udveg: { 'default': `bg-red-400 dark:bg-red-400/80 ${textLight}` },
		Rog: { 'default': `bg-red-400 dark:bg-red-400/80 ${textLight}` },
		Kaal: { 'default': `bg-red-500 dark:bg-red-600/80 ${textLight}` }
	};

    const config = map[name];
    return `${baseStyle} ${config[activity] || config['default']}`;
};

        // --- Logic ---
        async function calculate() {
            const btn = document.getElementById('btn-calculate');
            const errorBox = document.getElementById('error-box');
            const resultsDiv = document.getElementById('results-container');
            
            btn.textContent = "Calculating...";
            btn.disabled = true;
            errorBox.classList.add('hidden');
            resultsDiv.classList.add('hidden');

            // Reset indicators
            document.getElementById('indicator-sunrise-local').classList.add('hidden');
            document.getElementById('indicator-sunset-local').classList.add('hidden');
            document.getElementById('indicator-center').classList.add('hidden');

			try {
                // 1. Geocode
                const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(state.location)}&limit=1`);
                const geoData = await geoRes.json();
                if (!geoData.length) throw new Error('Location not found. Please try again!');
                const { lat, lon, display_name } = geoData[0];

				// 2. Solar Data
				const dateStr = formatDateAPI(state.date);
				const nextDate = new Date(state.date);
				nextDate.setDate(state.date.getDate() + 1);
				const nextDateStr = formatDateAPI(nextDate);

				const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=sunrise,sunset&timezone=auto&start_date=${dateStr}&end_date=${nextDateStr}`;
				const solRes = await fetch(url);
				const solData = await solRes.json();

				let sunrise, sunset, nextSunrise;
				if (!solData.daily || !solData.daily.sunrise || !solData.daily.sunset) {
				  // Solar API missing data ‚Äî keep the current lat/lon/display_name,
				  // but fallback to fixed sunrise/sunset times (local date)
				  const year = state.date.getFullYear();
				  const month = state.date.getMonth(); // 0-based
				  const day = state.date.getDate();
				  sunrise = new Date(year, month, day, 6, 0, 0);
				  sunset  = new Date(year, month, day, 18, 0, 0);

				  // next sunrise is next day at 06:00
				  nextSunrise = new Date(year, month, day + 1, 6, 0, 0);
				} else {
				  sunrise = new Date(solData.daily.sunrise[0]);
				  sunset  = new Date(solData.daily.sunset[0]);

				  if (solData.daily.sunrise.length > 1) {
					nextSunrise = new Date(solData.daily.sunrise[1]);
				  } else {
					nextSunrise = new Date(sunrise);
					nextSunrise.setDate(nextSunrise.getDate() + 1);
				  }
				}

                // Store in state for override base
                state.solarData = { sunrise, sunset, nextSunrise };

                // Set Input Values
                document.getElementById('input-sunrise').value = formatTimeInput(sunrise);
                document.getElementById('input-sunset').value = formatTimeInput(sunset);
                
                // Reset Edit UI
                resetEditUI();

                // Render
                document.getElementById('res-date').textContent = state.date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                document.getElementById('res-location').textContent = display_name;
                
                renderChoghadiya(sunrise, sunset);

                resultsDiv.classList.remove('hidden');

            } catch (err) {
                errorBox.textContent = err.message;
                errorBox.classList.remove('hidden');
            } finally {
                btn.textContent = "Find Auspicious Time";
                btn.disabled = false;
            }
        }

        function renderChoghadiya(sunrise, sunset) {
			const nextSunrise = state.solarData && state.solarData.nextSunrise;
			const isDay = state.period === 'Day';
			const startTime = isDay ? sunrise : sunset;
			const totalDuration = isDay ? (sunset - sunrise) : (nextSunrise - sunset);
			const slotDuration = totalDuration / 8;
			const dayIndex = state.date.getDay();
			const table = isDay ? DAY_TABLE[dayIndex] : NIGHT_TABLE[dayIndex];

			const slots = [];
			for (let i = 0; i < 8; i++) {
				const s = new Date(startTime.getTime() + (i * slotDuration));
				const e = new Date(s.getTime() + slotDuration);
				slots.push({ time: `${formatTime(s)} - ${formatTime(e)}`, name: table[i] });
			}

            // Update UI Times
            document.getElementById('res-sunrise-display').textContent = formatTime(sunrise);
            document.getElementById('res-sunset-display').textContent = formatTime(sunset);

            // --- Handle Indicators Logic ---
            const sunriseChanged = sunrise.getTime() !== state.solarData.sunrise.getTime();
            const sunsetChanged = sunset.getTime() !== state.solarData.sunset.getTime();

            // Helpers for HTML generation
            const createLocalHtml = (orig, cust) => 
                `<span class="block opacity-70">Original: ${formatTime(orig)}</span><span class="block font-semibold text-indigo-600 dark:text-indigo-400">Custom: ${formatTime(cust)}</span>`;
            
            const createCenterHtml = (label, orig, cust) => 
                `<div class="bg-slate-100 dark:bg-slate-800 px-5 py-2 rounded-lg border border-slate-200 dark:border-slate-700 text-center shadow-sm">
                    <div class="font-bold text-xs uppercase tracking-wide mb-1 text-indigo-500">${label} Modified</div>
                    <div class="text-xs opacity-75 text-slate-600 dark:text-slate-400">Original: ${formatTime(orig)}</div>
                    <div class="font-bold text-slate-800 dark:text-slate-100">Custom: ${formatTime(cust)}</div>
                </div>`;

            const sunLocEl = document.getElementById('indicator-sunrise-local');
            const moonLocEl = document.getElementById('indicator-sunset-local');
            const centerEl = document.getElementById('indicator-center');

            // Reset all first
            sunLocEl.classList.add('hidden');
            moonLocEl.classList.add('hidden');
            centerEl.classList.add('hidden');
            centerEl.innerHTML = '';

            if (sunriseChanged && sunsetChanged) {
                // Both changed -> Show Local
                sunLocEl.innerHTML = createLocalHtml(state.solarData.sunrise, sunrise);
                sunLocEl.classList.remove('hidden');
                moonLocEl.innerHTML = createLocalHtml(state.solarData.sunset, sunset);
                moonLocEl.classList.remove('hidden');
            } else if (sunriseChanged) {
                // Only Sunrise -> Show Center
                centerEl.innerHTML = createCenterHtml('Sunrise', state.solarData.sunrise, sunrise);
                centerEl.classList.remove('hidden');
            } else if (sunsetChanged) {
                // Only Sunset -> Show Center
                centerEl.innerHTML = createCenterHtml('Sunset', state.solarData.sunset, sunset);
                centerEl.classList.remove('hidden');
            }

            // View Title
            const iconSvg = isDay 
                ? '<svg class="w-8 h-8 text-yellow-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>'
                : '<svg class="w-8 h-8 text-indigo-400 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>';
            
            document.getElementById('res-icon').innerHTML = iconSvg;
            document.getElementById('res-title').textContent = `${state.period} Choghadiya`;

            const slotsGrid = document.getElementById('slots-grid');
            slotsGrid.innerHTML = '';
            slots.forEach(slot => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between p-3 bg-slate-50/50 dark:bg-slate-800/50 rounded-xl';
                div.innerHTML = `
                    <span class="text-slate-600 dark:text-slate-300 font-medium text-sm">${slot.time}</span>
                    <div class="w-32 ${getChoghadiyaStyle(slot.name, state.activity)}">${slot.name}</div>
                `;
                slotsGrid.appendChild(div);
            });
        }

        // --- Edit Logic ---
        window.toggleEdit = (type) => {
            document.getElementById(`display-group-${type}`).classList.add('hidden');
            const input = document.getElementById(`input-${type}`);
            input.classList.remove('hidden');
            input.focus();
        };

        window.showRecalc = () => {
            document.getElementById('recalc-container').classList.remove('hidden');
        };

        window.recalculateOverride = () => {
            const sunriseStr = document.getElementById('input-sunrise').value;
            const sunsetStr = document.getElementById('input-sunset').value;

            if(!sunriseStr || !sunsetStr) return;

            const newSunrise = parseTimeInput(sunriseStr, state.date);
            const newSunset = parseTimeInput(sunsetStr, state.date);
            
            // Update Display Groups back to visible
            document.getElementById('input-sunrise').classList.add('hidden');
            document.getElementById('display-group-sunrise').classList.remove('hidden');
            document.getElementById('input-sunset').classList.add('hidden');
            document.getElementById('display-group-sunset').classList.remove('hidden');
            
            document.getElementById('recalc-container').classList.add('hidden');

            renderChoghadiya(newSunrise, newSunset);
        };

        function resetEditUI() {
            document.getElementById('recalc-container').classList.add('hidden');
            ['sunrise', 'sunset'].forEach(type => {
                document.getElementById(`input-${type}`).classList.add('hidden');
                document.getElementById(`display-group-${type}`).classList.remove('hidden');
            });
        }
		
        // --- Export Logic ---
        window.toggleExportDropdown = (e) => {
            e.stopPropagation();
            const dd = document.getElementById('export-dropdown');
            if(dd) dd.classList.toggle('hidden');
        };

        // Close dropdown when clicking outside
        window.addEventListener('click', () => {
             const dd = document.getElementById('export-dropdown');
             if(dd && !dd.classList.contains('hidden')) {
                 dd.classList.add('hidden');
             }
        });

        window.exportResult = async (type) => {
            const resultsContainer = document.getElementById('results-container');
			const footer = document.getElementById('app-footer') || document.querySelector('footer');

			if (!resultsContainer || resultsContainer.classList.contains('hidden')) {
				alert("Please calculate the time first!");
				return;
            }

            // Create a temp clone container
            const tempDiv = document.createElement('div');
            tempDiv.style.position = 'absolute';
            tempDiv.style.top = '-9999px';
            tempDiv.style.left = '-9999px';
            tempDiv.style.width = '600px'; // Fixed width for consistent export
            // Apply background color based on theme
            tempDiv.style.backgroundColor = state.darkMode ? '#0f172a' : '#f8fafc'; // slate-950 or slate-50
            tempDiv.classList.add(state.darkMode ? 'dark' : 'light'); // Pass theme class
            tempDiv.style.padding = '40px';
            tempDiv.style.borderRadius = '20px';

            // Clone content
            const resultsClone = resultsContainer.cloneNode(true);
            //const footerClone = footer.cloneNode(true);
			const footerClone = footer ? footer.cloneNode(true) : null;

            // Clean up Clone
            // Remove "Edit" buttons and hidden inputs
            resultsClone.querySelectorAll('.edit-btn, input[type="time"], #recalc-container').forEach(el => el.remove());
            // Remove the Export Section itself from the clone
            const exportSection = resultsClone.querySelector('.export-section');
            if(exportSection) exportSection.remove();
            
            // Fix text colors if needed by tailwind
            if (state.darkMode) resultsClone.classList.add('text-slate-100');

            tempDiv.appendChild(resultsClone);
			if (footerClone) tempDiv.appendChild(footerClone);
            document.body.appendChild(tempDiv);

            try {
                const canvas = await html2canvas(tempDiv, {
                    backgroundColor: state.darkMode ? '#0f172a' : '#f8fafc',
                    scale: 2 // High res
                });

                const dateStr = formatDateAPI(state.date);
                const fileNameBase = `${dateStr}_Shubh-Muhurat_by_Prithvi-Sharma`;

                if (type === 'image') {
                    const link = document.createElement('a');
                    link.download = `${fileNameBase}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                } else if (type === 'pdf') {
                    const { jsPDF } = window.jspdf;
                    
                    // Convert canvas pixels to mm (approx 1px = 0.264583 mm)
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;
                    const mmWidth = imgWidth * 0.264583;
                    const mmHeight = imgHeight * 0.264583;

                    // Initialize PDF with exact dimensions (Crop)
                    const doc = new jsPDF({
                        orientation: mmWidth > mmHeight ? 'l' : 'p',
                        unit: 'mm',
                        format: [mmWidth, mmHeight]
                    });
                    
                    const imgData = canvas.toDataURL('image/png');
                    doc.addImage(imgData, 'PNG', 0, 0, mmWidth, mmHeight);
                    doc.save(`${fileNameBase}.pdf`);
                }
            } catch (error) {
                console.error('Export failed:', error);
                alert('Failed to export. Please try again.');
            } finally {
                document.body.removeChild(tempDiv);
            }
        };

        // --- Scroller Logic ---
        function initScroller() {
            const yearsCol = document.getElementById('scroll-year');
            const monthsCol = document.getElementById('scroll-month');
            const daysCol = document.getElementById('scroll-day');

            // Populate Years
            const currYear = new Date().getFullYear();
            for (let y = currYear - 50; y <= currYear + 50; y++) {
                const div = document.createElement('div');
                div.className = 'scroller-item';
                div.textContent = y;
                yearsCol.appendChild(div);
            }

            // Populate Months
            MONTH_NAMES.forEach(m => {
                const div = document.createElement('div');
                div.className = 'scroller-item';
                div.textContent = m;
                monthsCol.appendChild(div);
            });

            // Initial Scroll Positions (Current Date)
            const today = new Date();
            const scrollTo = (el, index) => { el.scrollTop = index * 50; };

            // Setup Days dynamic population
            const updateDays = () => {
                const yIndex = Math.round(yearsCol.scrollTop / 50);
                const mIndex = Math.round(monthsCol.scrollTop / 50);
                
                const yearVal = currYear - 50 + yIndex;
                const monthVal = mIndex + 1; // 1-based
                
                const daysInMonth = new Date(yearVal, monthVal, 0).getDate();
                
                // Preserve current day selection index if possible
                const currentScrollTop = daysCol.scrollTop;
                
                daysCol.innerHTML = '';
                for (let d = 1; d <= daysInMonth; d++) {
                    const div = document.createElement('div');
                    div.className = 'scroller-item';
                    div.textContent = d;
                    daysCol.appendChild(div);
                }
                
                // Restore scroll roughly or clamp
                daysCol.scrollTop = currentScrollTop;
                updateStateDate();
            };

            const updateStateDate = () => {
                const yIndex = Math.round(yearsCol.scrollTop / 50);
                const mIndex = Math.round(monthsCol.scrollTop / 50);
                const dIndex = Math.round(daysCol.scrollTop / 50);

                const yearVal = currYear - 50 + yIndex;
                const dayVal = dIndex + 1; // 1-based

                const newDate = new Date(yearVal, mIndex, dayVal);
                state.date = newDate;
            };

            // Scroll Listeners with debounce/snap logic
            const handleScroll = (el, callback) => {
                let timeout;
                el.addEventListener('scroll', () => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        // Snap happens via CSS, just update logic here
                        callback();
                    }, 100);
                });
            };

            // Init Days 
            updateDays();
            
            // Set Initial View to Today
            scrollTo(yearsCol, 50); // Middle of 100 years
            scrollTo(monthsCol, today.getMonth());
            scrollTo(daysCol, today.getDate() - 1);
            // Need to run updateDays again after scrolling to ensure correct day count
            setTimeout(updateDays, 100);

            handleScroll(yearsCol, updateDays);
            handleScroll(monthsCol, updateDays);
            handleScroll(daysCol, updateStateDate);
        }

        // --- UI Rendering ---
        function updateUIToggles() {
            // Activity
            document.querySelectorAll('#activity-group button').forEach(btn => {
                if (btn.dataset.val === state.activity) {
                    btn.classList.add('toggle-selected');
                    btn.classList.remove('text-slate-500', 'dark:text-slate-400');
                } else {
                    btn.classList.remove('toggle-selected');
                    btn.classList.add('text-slate-500', 'dark:text-slate-400');
                }
            });

            // Period
            document.querySelectorAll('#period-group button').forEach(btn => {
                if (btn.dataset.val === state.period) {
                    btn.classList.add('toggle-selected');
                    btn.classList.remove('text-slate-500', 'dark:text-slate-400');
                } else {
                    btn.classList.remove('toggle-selected');
                    btn.classList.add('text-slate-500', 'dark:text-slate-400');
                }
            });
        }

        function toggleDarkMode(mode) {
            state.darkMode = mode === 'dark';
            const root = document.documentElement;
            const sunBtn = document.getElementById('btn-sun');
            const moonBtn = document.getElementById('btn-moon');

            if (state.darkMode) {
                root.classList.add('dark');
                sunBtn.classList.remove('scale-110', 'opacity-100');
                sunBtn.classList.add('scale-90', 'opacity-40');
                moonBtn.classList.add('scale-110', 'drop-shadow-[0_0_15px_rgba(99,102,241,0.6)]', 'opacity-100');
                moonBtn.classList.remove('scale-90', 'opacity-40');
            } else {
                root.classList.remove('dark');
                sunBtn.classList.add('scale-110', 'drop-shadow-[0_0_15px_rgba(234,179,8,0.6)]', 'opacity-100');
                sunBtn.classList.remove('scale-90', 'opacity-40');
                moonBtn.classList.remove('scale-110', 'opacity-100');
                moonBtn.classList.add('scale-90', 'opacity-40');
            }
        }

        function initApp() {
            // Load Screen
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                if(splash) {
                    splash.classList.add('opacity-0', 'pointer-events-none');
                    setTimeout(() => splash.remove(), 600); // Totally remove it
                }
                const main = document.getElementById('main-content');
                if(main) main.classList.remove('opacity-0');
            }, 2000);

            // Inputs
            const locInput = document.getElementById('input-location');
            if(locInput) locInput.addEventListener('input', (e) => state.location = e.target.value);

            // Toggles
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const val = e.target.dataset.val;
                    const parentId = e.target.parentElement.id;
                    if (parentId === 'activity-group') state.activity = val;
                    if (parentId === 'period-group') state.period = val;
                    updateUIToggles();
                });
            });

            // Calculate
            const calcBtn = document.getElementById('btn-calculate');
            if(calcBtn) calcBtn.addEventListener('click', calculate);

            // Dark Mode
            const sunBtn = document.getElementById('btn-sun');
            const moonBtn = document.getElementById('btn-moon');
            if(sunBtn) sunBtn.addEventListener('click', () => toggleDarkMode('light'));
            if(moonBtn) moonBtn.addEventListener('click', () => toggleDarkMode('dark'));

            // Init
            initScroller();
            updateUIToggles();
            
            // Initialize theme from DOM state (set by head script)
            const initialTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            toggleDarkMode(initialTheme);
        }

        // Run Immediately
        initApp();
    </script>
